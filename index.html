<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="weather-container">
    <header class="header">
      <div class="location">Tapaz Capiz</div>
    </header>

    <main class="current-weather">
      <div class="temp">28<span>°C</span></div>
      <div class="condition">Partly cloudy</div>
      <div class="date">Dec 2 Mon <span>30°C / 24°C</span></div>
    </main>

    <section class="hourly-forecast">
      <div class="hour">
        <span>9:00 AM</span>
        <img src="cloudy.png" alt="cloudy">
        <span>28°C</span>
      </div>
      <div class="hour">
        <span>10:00 AM</span>
        <img src="cloudy.png" alt="cloudy">
        <span>29°C</span>
      </div>
      <div class="hour">
        <span>11:00 AM</span>
        <img src="cloudy.png" alt="cloudy">
        <span>30°C</span>
      </div>
      <div class="hour">
        <span>12:00 PM</span>
        <img src="cloudy.png" alt="cloudy">
        <span>30°C</span>
      </div>
    </section>

    <section class="daily-forecast">
      <div class="day">
        <span>Tuesday</span>
        <img src="thunder.png" alt="thunderstorm">
        <span>Thunderstorm</span>
        <span>30 / 24°C</span>
      </div>
      <div class="day">
        <span>Wednesday</span>
        <img src="scattered.png" alt="showers">
        <span>Showers</span>
        <span>29 / 24°C</span>
      </div>
      <div class="day">
        <span>Thursday</span>
        <img src="scattered.png" alt="showers">
        <span>Showers</span>
        <span>29 / 24°C</span>
      </div>
      <div class="day">
        <span>Friday</span>
        <img src="rainy.png" alt="rain">
        <span>Rain</span>
        <span>30 / 24°C</span>
      </div>
      <div class="day">
        <span>Saturday</span>
        <img src="thunder.png" alt="Thunder">
        <span>Thunderstorm</span>
        <span>30 / 24°C</span>
      </div>
    </section>
  </div>
</body>
</html>
